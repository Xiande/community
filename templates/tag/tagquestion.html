{{define "Title"}}标签关联问题{{end}}
{{define "Header"}}
{{end}}
{{define "Content"}}
	    <div class="mb10"></div>
    <div class="ind-topqstion" id="tagquestions">
        <!--top question begin-->
        <h3 class="lislef-tit mb0">
        	<span lang="Tags">Tags</span>:<span data-bind="text: TagTitle"></span>	
        </h3>
        <h4 class="lislef-subtit">
        	<!-- ko if:TagID() != "" -->
        	<span>
	            <span lang="Count of Question"></span>:<span class="countnum" data-bind="text: total"></span>
				{{if .username}}
				<button  type="button" class="btn btn-default btn-xs" data-bind="click: Tags.SetFavoriteTag.bind($data, $data.TagID()), text: $data.IsMyFavorite() ? dict['Followed'] : dict['Follow'], disable: IsMyFavorite"></button>
        			{{end}}
		</span>
        	<span class="floatr">
	        	<select class="langfilter" id="langselect" data-bind="options:LangList,optionsText:'langName',optionsValue:'langValue',value: SelectedLang,event: { change:langChanged}">
	        	</select>
	            <button type="button" class="btn btn-default btn-xs" id="refTagQuestion">
            	<img data-bind="attr:{src:loading()?'/static/images/index/loading.gif':'/static/images/index/ind-ref.png'}" width="14" height="13">
            	<span lang="Refresh">Refresh</span></button>
            </span>
        	<!--/ko-->
        </h4>
        <div class="rig mt10">
        	<input type="text" class="form-control fsech mr10" id="tkeyOne" >
			<button type="button" class="btn btn-default btn-xs btn-xs-sch rig mr20" id="tsearchFirst" value="Search" lang="Search">
			Search</button>
        </div><!--Search in teh result end-->

        <ul class="nav nav-tabs">
            <!-- Nav tabs begin-->
			<li class="active"><a data-toggle="tab" data-bind="click: Sort.bind($data, 'CreateDate')"><strong lang="New">
			New</strong></a></li>
            <li ><a data-toggle="tab" data-bind="click: Sort.bind($data, 'AnswersCount')"><strong lang="Hot">
			Hot</strong></a></li>
            <li><a data-toggle="tab" data-bind="click: Sort.bind($data, 'Expert')"><strong lang="Expert">
			Expert</strong></a></li>
            <li><a data-toggle="tab" data-bind="click: Sort.bind($data, 'NoneAnswer')"><strong lang="Unanswer">
			Unanswer</strong></a></li>
        </ul>
		        
        <!-- Nav tabs end-->
        <div class="tab-content mb30">
            <!-- Tab pane1 begin-->
            
            <div data-bind="template:'qcontent'"></div>
            <div data-bind="template:'tplPagging'"></div>
        </div>
    </div>
    <!--top question end-->
    <script src="/static/js/paginationViewModel.js" type="text/javascript"></script>
	<script src="/static/js/cowork.community.miscellaneous.js" type="text/javascript"></script>

    <script type="text/javascript">
		$(function () {
			Tags.getTagQuestionPage("tagquestions");
			//Tags.GetTagsPage("hottags",20);
	        Miscellaneous.getFixedCount(bindFixedCount);
        });
    </script>
{{end}}

{{define "RightTop"}}
	<div class="rigp scch mb20">
        <p class="mc tc mb20">
            <span lang="Questions already fixed">Questions already fixed </span>
            <br />
            <span class="h1 hc tc" id="fixedQuestionCount"></span>
        </p>
        <div class="searchq form-group">
            <ul class="tag-list clearfix mb0">
                <li>
                    <input type="text" id="searchBox" class="form-control sword" placeholder="Search questions..." onkeypress="goToSearchResult(this);" />
                    <img class="srchimg" src="/static/images/index/search.png" onclick="onSearch(document.getElementById('searchBox'));" />
                </li>
            </ul>
        </div>
        <script type="text/javascript">
            $("#searchBox").attr("placeholder", dict["PromptInput"]);
        </script>

        <button type="button" class="btn btn-success btn-block mb20" onclick="window.location.href='/question/add';"><span class="mc" lang="I want to ask">I want to ask</span></button>
    </div>
{{end}}
