{{define "Title"}}标签{{end}}
{{define "Header"}}

{{end}}
{{define "Content"}}
	<div class="index-con mc">
	    <div class="lis-lef" id="tagsearch">
	        <h3 class="lislef-tit mb0" >
	        	<span lang="Tags"></span>
	        	<button type="button" class="btn btn-default btn-xs floatr" id="refTagpage">
	            	<img data-bind="attr:{src:loading()?'/static/images/index/loading.gif':'/static/images/index/ind-ref.png'}" width="14" height="13">
	            	<span lang="Refresh">Refresh</span>
            	</button>
	        </h3>
	        <div class="rig mt10">
	        	<input type="text" class="form-control fsech mr10" id="tkeyOne" >
				<button type="button" class="btn btn-default btn-xs btn-xs-sch rig mr20" id="tsearchFirst" value="Search" lang="Search">
				Search</button>
	        </div>
			<ul class="nav nav-tabs">
				<li><a>&nbsp;</a></li>
			</ul>
	        <div class="lab-lis" >
	            <!--label begin-->
	            <ul class="lab-lisul clearfix" data-bind="foreach: items">
	                <li>
	                    <span>
	                    	<a class="btn btn-default btn-xs label-width" data-bind="attr: { href: '/tags/tagquestion?title=' + encodeURIComponent(TagName()),title:TagName }, text: TagName"></a>
	                    </span>
	                    
	                    	<span class="sp2 h6 txtr" data-bind="attr:{title:dict['Count of Question']}">
	                        	<a data-bind="text: TagQuestionCount"></a>
	                    </span>
	                    <span class="sp3">
						{{if .username}}
	                    	<button type="button" class="btn btn-primary btn-sm" data-bind="click: Tags.SetFavoriteTag.bind($data, ID()), attr:{title: IsMyFavorite() ? dict['Followed'] : dict['Follow']}, disable: IsMyFavorite()">
							+</button>
						{{end}}
	                    </span>
	                </li>
	            </ul>
	            <div class="mb20"></div>
	            <div data-bind="template: 'tplPagging'"></div>
	        </div>

	    </div>
	</div>
    <!--top question end-->
    <script src="/static/js/paginationViewModel.js" type="text/javascript"></script>
	<script src="/static/js/cowork.community.miscellaneous.js" type="text/javascript"></script>
	<link type="text/css" href="/static/css/jquery.autocomplete.css" rel="stylesheet"  />
	
    <script type="text/javascript">
		$(function () {
			Tags.GetTagsPage("tagsearch",20);
	        Miscellaneous.getFixedCount(bindFixedCount);
        });
        
        $("#tkeyOne").autocomplete(CCConfig.L_Menu_BaseUrl + '/ajax/tags?op=filtertag');
        
    </script>
{{end}}

{{define "RightTop"}}

{{end}}

{{define "RightSide"}}
	<div class="rigp scch mb20">
        <p class="mc tc mb20">
            <span lang="Questions already fixed">Questions already fixed </span>
            <br />
            <span class="h1 hc tc" id="fixedQuestionCount"></span>
        </p>
        <div class="searchq form-group">
            <ul class="tag-list clearfix mb0">
                <li>
                    <input type="text" id="searchBox" class="form-control sword" placeholder="Search questions..." onkeypress="goToSearchResult(this);" />
                    <img class="srchimg" src="/static/images/index/search.png" onclick="onSearch(document.getElementById('searchBox'));" />
                </li>
            </ul>
        </div>
        <script type="text/javascript">
            $("#searchBox").attr("placeholder", dict["PromptInput"]);
        </script>

        <button type="button" class="btn btn-success btn-block mb20" onclick="window.location.href='/question/add';"><span class="mc" lang="I want to ask">I want to ask</span></button>
    </div>
{{end}}
